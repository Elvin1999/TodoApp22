<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">{{ getName() }}'s list</h3>
      <div class="input-group mb-3">
        <input
          #input
          type="text"
          class="form-control"
          (keyup.enter)="addItem(input.value)"
          input.value=""
          [(ngModel)]="message"
        />
        <!-- (blur)="addItem(input.value)" -->
        <button
          class="btn btn-outline-primary"
          (click)="addItem(input.value); input.value = ''"
        >
          Add
        </button>
      </div>
      <h6>Message : {{ message }}</h6>
      <h6>{{ displayAll }}</h6>
      <div class="form-check mb-3">
        <input
          type="checkbox"
          [(ngModel)]="displayAll"
          class="form-check-input"
          id="displayAll"
        />
        <label for="displayAll" class="form-check-label">Show All</label>
      </div>
      <!-- <div *ngIf="getToDoCount() != 0" class="alert alert-success">
        {{ getToDoCount() }} mission completed successfully
      </div> -->
      <div
        class="alert alert-warning"
        *ngIf="getItems().length == 0; else itemsTemplate"
      >
        List is empty
      </div>
      <ng-template #itemsTemplate>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
              <th></th>
            </tr>
          </thead>
          <tbody #tbody>
            <!-- [class.my-bg-primary]="item.action"
            [class.bg-warning]="!item.action" -->
            <tr
              [class]="{
                'my-bg-primary': item.action,
                'bg-warning': !item.action,
                bigger: getItems().length - getToDoCount() >= 5
              }"
              (click)="ChangeColor(tbody, tr.style)"
              #tr
              *ngFor="let item of getItems(); let i = index"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ item.description }}</td>

              <!-- <td *ngIf="item.action">Yes</td>
                <td *ngIf="!item.action">No</td> -->

              <!-- <div [ngSwitch]="item.action">
                <div *ngSwitchCase="true">Yes</div>
                <div *ngSwitchDefault>No</div>
              </div> -->

              <!-- if else bloku -->

              <!-- <div *ngIf="item.action; else noTemplate">Yes</div>
              <ng-template #noTemplate> 
              <h5 style="color:red" >No</h5>  
              </ng-template> -->

              <div *ngIf="item.action; then yesTemplate; else noTemplate">
                Not effected data
              </div>

              <ng-template #yesTemplate>
                <h5 style="color:orange">Yes</h5>
              </ng-template>

              <ng-template #noTemplate>
                <h5 style="color:red">No</h5>
              </ng-template>

              <td>
                <input [(ngModel)]="item.action" type="checkbox" />
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>

      <!-- <ul>
            <li *ngFor="let item of items" >
                {{item}}
            </li>
        </ul> -->
    </div>
  </div>
</div>
